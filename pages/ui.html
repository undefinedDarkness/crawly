<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #graph {
            width: 100%;
            height: 80vh;
            display: block;
        }

        body,
        html {
            margin: 0;
            padding: 0;
        }

        #ui {
            padding: 1em;
            box-shadow: 0.5em 0.1em 2em #888888;
        }
    </style>
</head>

<body>
    <div id="ui" style="max-height: 20vh; display: flex; gap: 0.5em;">
        <form method="get" style="border: 1px solid black; padding: 0.5em;">
            <div>
                <input type="number" name="lastActiveTabId" id="last-active-tab-id" hidden />
                <input type="submit" value="Regenerate Graph" />
                Crawled <span id="crawled-bytes-n">0bytes</span> in <span id="crawled-time-n"></span>
            </div>

            <div>
                <label for="showNonDomains">Show Non Domains:</label>
                <input type="checkbox" name="showNonDomains" id="">
                Total Nodes: <span id="node-count"></span> of <input type="number" id="total-nodes"
                    name="totalNodeLimit">
            </div>
        </form>
        <div style="border: 1px solid black; padding: 0.5em;">
            <button id="refit-graph">Refit Graph</button>
            <button>Export</button>
        </div>
    </div>
    <div id="graph"></div>
    <script type="module" src="/scripts/popup.js"></script>
</body>

</html>
