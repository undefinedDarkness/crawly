<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/output.css">
</head>

<body class="flex flex-col h-full">
    <div id="ui" class="p-2 flex space-x-2">
        <form method="get" class=" space-x-2 flex flex-col border w-fit p-2 rounded-md space-y-2">
           
                <input type="number" name="lastActiveTabId" id="last-active-tab-id" hidden />
                <select name="source">
                    <option value="crawlCurrentSite" selected>Crawl Current Site</option>
                    <option value="linkHistory">Link History</option>
                </select>
                
                <div><label for="showNonDomains">Show Non Domains:</label>
                <input type="checkbox" name="showNonDomains" id=""></div>

                <div>
                Total Nodes: <span id="node-count"></span> of <input class="border" type="number" id="total-nodes"
                    name="totalNodeLimit"></div>

                    <input class="shadow-sm bg-blue-400 py-1 px-2 text-white font-bold rounded-md" type="submit" value="Regenerate" />
          
        </form>
        <div id="actions"  class="border w-fit p-2 rounded-md space-y-2 flex flex-col">
            <button id="refit-graph"  class="shadow-sm bg-blue-400 py-1 px-2 text-white font-bold rounded-md">Refit Graph</button>
            <button id="export" class="shadow-sm bg-blue-400 py-1 px-2 text-white font-bold rounded-md">Export</button>
        </div>
        <div   class="border w-fit p-2 rounded-md space-y-2">
            Crawled <span id="crawled-bytes-n">0bytes</span> in <span id="crawled-time-n"></span>
            <span id="current-params"></span>
        </div>
    </div>
    <div id="graph" class="flex-1"></div>
    <script type="module" src="/scripts/popup.js"></script>
</body>

</html>
